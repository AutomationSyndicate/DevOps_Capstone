<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>

  <link rel="stylesheet" href="/css/style.css" />

</head>
<body>
<div class="form-container">
  <h2 class="form-title">Login</h2>

  <p class="error" th:if="${param.error}">Invalid email or password</p>
  <p class="message" th:if="${param.logout}">You have been logged out</p>
  <p class="message" th:if="${param.signup}">Signup successful. Please login.</p>

  <form th:action="@{/login}" method="post">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
  </form>

  <a class="link" th:href="@{/signup}">Don't have an account? Sign up here</a>
</div>
